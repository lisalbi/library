<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/tfw3wfo.css">
  <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <table id='libraryTable'>
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Author</td>
                    <td>Pages</td>
                    <td>Read</td>
                    <td></td>
                </tr>
            </thead>
            <tbody id='libraryBody'>
                
            </tbody>
            
        </table>
        <button type='button' id='newBookBtn'>Add a new</button>
        <div id="bookFormContainer">
            <form id='bookForm'>
                <h2>Add a new book</h2>
                <label for='title'>Title</label>
                <input type="text" placeholder="Enter Title" id="title" value="Trixie Mattel" required >
                <label for='author'>Author</label>
                <input type="text" placeholder="Enter Author" id="author" value="Guide to Modern Womanhood" required>
                <label for='pages'>Pages</label>
                <input type="text" placeholder="Enter Pages" id="pages" value=342 required>
                <label for='title'>Read?</label>
                <input type="checkbox" id="read" required>
                <button type='button' id='closeFormBtn'>Cancel</button>
                <button type='button' id='submitBookBtn'>Submit</button>
            </form>
        </div>
        
    </main>
    <footer>
        <small>
          &copy; Lisa Bi, 2021
        </small>
    </footer>
    
    
    
    
</body>
